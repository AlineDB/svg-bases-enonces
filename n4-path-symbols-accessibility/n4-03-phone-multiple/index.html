<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Un smartphone utilisé plusieurs fois</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<h1>Un smartphone utilisé plusieurs fois</h1>
<!-- Reprenez ici le code SVG de l’exercice n2-01-phone, nous allons le modifier en utilisant la technique des symboles et des occurrences pour réutiliser plusieurs fois l’icône du téléphone dans la page -->
<!-- 
	1. Rendez le SVG responsive et veillez à avoir toutes les propriétés de style dans le CSS
	2. Transformez-le en symbole
	3. Créez deux occurrences :
		- une pour l’afficher en petit ;
		- une pour l’afficher en grand.
 -->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="defined-icon">
    <symbol id="phone">
        <g>
             <rect width="70" height="100" fill="white" stroke="#FF2626" stroke-width="10" x="5" y="5" rx="5"></rect>
            <circle r="4" cx="40" cy="105" fill="white" ></circle>
        </g>
    </symbol>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" class="top-displayed-icon" viewBox="0 0 80 110">
    <title>Phone Icon</title>
       <use xlink:href="#phone"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" class="displayed-icon" viewBox="0 0 80 110">
    <title>Phone Icon</title>
    <desc>A phone with a large red border with rounded corners, a white screen and a white button centered below the screen.</desc>
    <use xlink:href="#phone"/>
</svg>
</body>
</html>
